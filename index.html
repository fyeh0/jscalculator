<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jscalculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
           <div id="result"> 0 </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" id="1">1</button>
                <button type="button" class="btn btn-light" id="2">2</button>
                <button type="button" class="btn btn-light" id="3">3</button>
                <button type="button" class="btn btn-info" id="plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" id="4">4</button>
                <button type="button" class="btn btn-light" id="5">5</button>
                <button type="button" class="btn btn-light" id="6">6</button>
                <button type="button" class="btn btn-info" id="minus">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" id="7">7</button>
                <button type="button" class="btn btn-light" id="8">8</button>
                <button type="button" class="btn btn-light" id="9">9</button>
                <button type="button" class="btn btn-info" id="times">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info" id="clear">C</button>
                <button type="button" class="btn btn-light" id="0">0</button>
                <button type="button" class="btn btn-info" id="equals">=</button>
                <button type="button" class="btn btn-info" id="divide">/</button>
            </div>
        </div>
    </div>
</body>

</html>
